<!DOCTYPE html>
<html>
  <head>
    <title>Paint Program</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="controls">
        <div class="title">Sketch</div>
        <div class="type">
          <input type="radio" name="pen-type" id="pen-pencil" checked />
          <label for="pen-pencil">
            <i><span class="fa-solid fa-pencil"></span></i>
          </label>
          <input type="radio" name="pen-type" id="pen-brush" />
          <label for="pen-brush">
            <i class="fa-solid fa-paintbrush"></i>
          </label>
        </div>
        <div class="size">
          <label for="pen.size">Size</label>
          <input type="range" id="pen-size" min="1" max="50" />
        </div>
        <div class="color">
          <label for="pen.color">Colour</label>
          <input type="color" id="pen-color" value="#000000" />
        </div>
        <div class="actions">
          <button id="reset-canvas">Canvas</button>
          <button id="save-canvas">Save</button>
        </div>
      </div>
      <div id="canvas-wrapper"></div>
    </div>
  </body>
</html>
